<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      :root {
        --pacman-top: -35px;
      }
      body {
        display: flex;
        align-items: center;
        flex-direction: column;
        justify-content: center;
        background: #222;
        height: 100vh;
      }
      .main-page-h1 {
        color: white;
        font-size: 5rem;
      }
      .container {
        display: flex;
        position: relative;
        align-items: center;
        overflow: hidden;
        height: 50vh;
        width: 50%;
      }
      .server {
        position: absolute;
        color: white;
        bottom: 120px;
        left: 10px;
      }
      .pacman {
        position: relative;
        background: transparent;
        z-index: 1;
      }
      .pacman::before,
      .pacman::after {
        position: absolute;
        top: var(--pacman-top);
        display: block;
        border-radius: 50%;
        content: "";
        height: 0px;
        width: 0px;
      }
      .pacman::before {
        animation: chunk-top 0.5s ease infinite;
        border: 35px solid #fc0;
        border-left-color: transparent;
        border-bottom-color: transparent;
      }
      .pacman::after {
        animation: chunk-bottom 0.5s ease infinite;
        border: 35px solid #fc0;
        border-right-color: transparent;
        border-top-color: transparent;
      }
      .path {
        display: flex;
        color: white;
        justify-content: space-around;
        animation: eating-path 0.5s linear infinite;
        width: 100%;
      }
      .path::before {
        background: #fff;
        border-radius: 50%;
        content: "";
        height: 1rem;
        width: 1rem;
      }
      @keyframes chunk-top {
        0%,
        100% {
          transform: rotate(-45deg);
        }
        50% {
          transform: rotate(-80deg);
        }
      }
      @keyframes chunk-bottom {
        0%,
        100% {
          transform: rotate(-40deg);
        }
        50% {
          transform: rotate(0deg);
        }
      }
      @keyframes eating-path {
        0% {
          transform: translateX(50%);
        }
        100% {
          transform: translateX(-50%);
        }
      }
    </style>
  </head>

  <body>
    <h1 class="main-page-h1">Hi I'm Backend</h1>
    <main class="container">
      <div class="server">server</div>
      <div class="pacman"></div>
      <div class="path">POST</div>
      <div class="path">DELETE</div>
      <div class="path">PUT</div>
      <div class="path">POST</div>
      <div class="path">PUT</div>
      <div class="path">GET</div>
      <div class="path">PATCH</div>
      <div class="path">DELETE</div>
    </main>
  </body>
</html>
